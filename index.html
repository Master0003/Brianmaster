
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aviator Game UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-bar {
      width: 100%;
      padding: 10px;
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }
    .multipliers {
      display: flex;
      gap: 8px;
      padding: 8px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 0.9rem;
    }
    .multiplier {
      color: violet;
    }
    .center {
      width: 100%;
      background: url('https://via.placeholder.com/300x150?text=Aviator+Game') no-repeat center;
      background-size: cover;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bets {
      width: 95%;
      max-width: 400px;
      background-color: #222;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .bet-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .bet-row input {
      width: 80px;
      padding: 8px;
      font-size: 1rem;
      text-align: center;
    }
    .bet-buttons {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .bet-buttons button {
      flex: 1;
      background-color: #333;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .bet-btn {
      background-color: #00d100;
      color: black;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .bottom-bar {
      width: 100%;
      padding: 10px;
      background-color: #222;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: space-around;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>Aviator</div>
    <div style="color: #00d100;">3.00 KES</div>
  </div>

  <div class="multipliers">
    <span class="multiplier">1.30x</span>
    <span class="multiplier">3.06x</span>
    <span class="multiplier">1.19x</span>
    <span class="multiplier">3.39x</span>
    <span class="multiplier">1.08x</span>
    <span class="multiplier">11.78x</span>
    <span class="multiplier">14.67x</span>
  </div>

  <div class="center"></div>

  <div class="bets">
    <div class="bet-row">
      <span>Bet</span>
      <input type="number" value="5.00"> KES
    </div>
    <div class="bet-buttons">
      <button>100</button><button>200</button><button>500</button><button>10,000</button>
    </div>
    <button class="bet-btn">Bet 5.00 KES</button>
  </div>

  <div class="bets">
    <div class="bet-row">
      <span>Bet</span>
      <input type="number" value="5.00"> KES
    </div>
    <div class="bet-buttons">
      <button>100</button><button>200</button><button>500</button><button>10,000</button>
    </div>
    <button class="bet-btn">Bet 5.00 KES</button>
  </div>

  <div class="bottom-bar">
    <div>All Bets</div>
    <div>Previous</div>
    <div>Top</div>
  </div>

</body>
</html>
